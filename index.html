<!DOCTYPE html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
  <div id="mainHeader">
    <h1>Papa Pizza's Pizzeria</h1>
    <h3>Pizza Parlor with Authentic Italian Cuisine</h3>
  </div>
<form id="pizzaType">
  <div class="form-group">
    <label for="size">Select Size:</label>
    <select class="form-control" id="size">
      <option value="small">Small ($8)</option>
      <option value="medium">Medium ($12)</option>
      <option value="large">Large ($15)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="toppings">Select Toppings: (+$1 each)</label>
    <input type="checkbox" name="toppings" value="cheese"> Mozerella (extra cheesey)<br>
    <input type="checkbox" name="toppings" value="sunTom"> Sundried Tomatoes<br>
    <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
    <input type="checkbox" name="toppings" value="olives"> Black Olives<br>
    <input type="checkbox" name="toppings" value="pineapple"> Grilled Pineapple<br>
    <input type="checkbox" name="toppings" value="hazelnuts"> Washington Hazelnuts (seasonal!)<br>
    <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms<br>
    <input type="checkbox" name="toppings" value="tomatoes"> Tomatoes<br>
    <input type="checkbox" name="toppings" value="spinach"> Spinach<br>
  </div>
</form>
</div>
</body>
</html>
