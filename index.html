<!DOCTYPE html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
  <title>Pizza Parlor</title>
</head>
<video playsinline autoplay muted loop id="myVideo">
  <source src="img/production ID_3752509.mp4" type="video/mp4">
</video>
<body>
  <div class="container">
  <div id="mainHeader">
    <h1>Papa Pizza's Pizzeria</h1>
    <h3>Pizza Parlor Specializing in Custom Pizzas</h3>
  </div>
<form id="pizzaType">
  <div class="form-group">
    <label for="size">Select Size: ($Base Price)</label>
    <select class="form-control" id="size">
      <option value="small">Small ($8)</option>
      <option value="medium">Medium ($12)</option>
      <option value="large">Large ($15)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="toppings">Select Toppings: (+$1 each)</label>
    <br>
    <input type="checkbox" name="toppings" value="cheese"> Mozerella (extra cheesey)<br>
    <input type="checkbox" name="toppings" value="sundried tomatoes"> Sundried Tomatoes<br>
    <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
    <input type="checkbox" name="toppings" value="olives"> Black Olives<br>
    <input type="checkbox" name="toppings" value="pineapple"> Grilled Pineapple<br>
    <input type="checkbox" name="toppings" value="hazelnuts"> Washington Hazelnuts (seasonal!)<br>
    <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms<br>
    <input type="checkbox" name="toppings" value="tomatoes"> Tomatoes<br>
    <input type="checkbox" name="toppings" value="spinach"> Spinach<br>
  </div>
  <button type="submit" class="btn">Add to My Order</button>
</form>
<div class="viewCart">
  <button id="viewCartBtn">View My Order</button>
  <p id="pizzNum">You have added <span id="confirmItemCount"></span> pizza(s) to your order.</p>
</div>
<div id="myCart">
  <h3>Your Order:</h3>
  <ul id="myCartItems">
  </ul>
  <h3>Total: $<span id="total"></span></h3>
</div>

</div>
</body>
</html>
